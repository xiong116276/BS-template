<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="css/xmn-all.css">
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<!--表单-->
<div class="show-page">
	<div class="container">
		<div class="row">
			<div class="col-4">
				<form>
					<div class="form-group">
						<label for="userName">用户:</label>
						<input class="form-control color-border-0" id="userName" type="text" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="userPwd">密码:</label>
						<input class="form-control" id="userPwd" type="password" autocomplete="off">
					</div>
					<div class="form-group">
						<label>select</label>
						<select class="form-control" id="">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
					<div class="checkbox">
						<label>
							<input class="checkbox-i" type="checkbox"> 记住账号
						</label>
					</div>
					<button class="btn btn-default">submit</button>
				</form>
			</div>
			<div class="col-6">
				<!--form-inline-->
				<div class="row">
					<form class="form-inline">
						<div class="form-group">
							<label for="userName2">用户:</label>
							<input class="form-control" id="userName2" type="text" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="userPwd2">密码:</label>
							<input class="form-control" id="userPwd2" type="password" autocomplete="off">
						</div>
						<div class="checkbox">
							<label>
								<input class="checkbox-i" type="checkbox"> 记住账号
							</label>
						</div>
						<button class="btn btn-default">submit</button>
					</form>
				</div>
				<!--form-horizontal-->
				<div class="row">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label class="col-3 text-right control-label" for="userName3">用户</label>
								<input id="userName3" class="form-control col-8" type="password" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<label  for="userPwd3" class="col-3 text-right control-label">密码</label>
								<input id="userPwd3" class="form-control col-8" type="password" autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col-offset-3 checkbox">
								<label>
									<input class="checkbox-i" type="checkbox">记住密码
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<h3>checkbox、radio</h3>
		<div class="row">
			<div class="checkbox">
				<label>
					<input class="checkbox-i" type="checkbox">默认
				</label>
			</div>
			<div class="radio">
				<label>
					<input name="Gender" type="radio" value="y" checked>是
				</label>
				<label>
					<input name="Gender" type="radio" value="n">否
				</label>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<form class="form-horizontal col-8 form-validate" id="formValidate">
				<div class="form-group">
					<label class="col-1 control-label" for="userName5">用户:</label>
					<input class="form-control col-4" id="userName5" type="text" autocomplete="off" name="username">
				</div>
				<div class="form-group">
					<label class="col-1 control-label" for="userPwd5">密码:</label>
					<input class="form-control col-4" id="userPwd5" type="password" autocomplete="off" name="password">
				</div>
				<div class="form-group">
					<label class="col-1 control-label" for="userEmail">email:</label>
					<input class="form-control col-4" id="userEmail" type="email" autocomplete="off" name="email">
				</div>
				<input type="submit" class="btn btn-default" value="submit">
			</form>
		</div>
	</div>
</div>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/xmn-all.min.js"></script>
<script>
  xmn.validator.setDefaults({
    submitHandler: function() {
      alert("提交事件!");
    }
  });

	xmn.validate("#formValidate",{
    rules:{
      username:{
        required:true,
        pattern:/^[a-zA-Z0-9]{8,16}$/
      },
      password:{
        required:true,
        pattern:/^[a-zA-Z0-9]{6,12}$/
      },
      email:{
        required:true,
      }
    },
    messages:{
      username:{
        required:"<i class='icon iconfont icon-shanchu1'></i> 请输入你的用户名",
        pattern:"请输入8到16位的英文字母或数字！"
      },
			password:{
        required:"请输入你的密码",
        pattern:"请输入6到12位的英文字母或数字！"
			},
			email:{
        required:"请输入你的email",
			}
    }
	});

</script>
</body>
</html>
