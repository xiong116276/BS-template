<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>图表插件</title>
	<link rel="stylesheet" href="css/xmn-all.css">
</head>
<body>

<div class="container">
	<div id="main" style="width: 600px;height:400px;"></div>
</div>

<script src="js/jquery-3.1.1.js"></script>
<script src="echarts/echarts.min.js"></script>
<script src="js/xmn-all.js"></script>
<script>
  // 基于准备好的dom，初始化echarts实例
  var myChart = xmn.echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: 'ECharts 入门示例'
    },
    tooltip: {},
    legend: {
      data:['销量']
    },
    xAxis: {
      data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [5, 20, 36, 10, 10, 20]
    }]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
