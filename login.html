<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <link rel="stylesheet" href="css/xmn-all.css">
</head>
<body>

  <section class="login-container">
    <div class="login-content">
      <i class="login-bg-line"></i>
      <p class="login-title">用户登录</p>
      <form action="template.html">
        <div class="input-group">
          <label for="userName" class="icon iconfont icon-yonghutouxiang"></label>
          <input id="userName" type="text" placeholder="账号" autocomplete="off">
        </div>
        <div class="input-group">
          <label for="userPwd" class="icon iconfont icon-mima2"></label>
          <input id="userPwd" type="password" placeholder="密码" autocomplete="off">
        </div>

        <div class="input-group code">
          <!--警告-->
          <p class="login-warning color-10">
            <i class="icon iconfont icon-jinggao"></i>
            账号或密码错误
          </p>
          <input type="text" placeholder="验证码" autocomplete="off">
          <div class="btn-code">
            <span class="code-show"><img src="images/code.png" alt=""></span>
            <i class="icon iconfont icon-shuaxin"></i>
          </div>
        </div>
        <div class="input-group remember">
          <input id="rem" type="checkbox">
          <label for="rem">记住账号</label>
        </div>
        <button type="submit" class="btn-login color-bg-0">登录</button>
      </form>
      <p class="record-number">好万家 1.0 ©粤ICP备15058268号-1</p>
    </div>
  </section>
</body>
</html>
